        <title>JS Game: Simon Says</title>

        <link rel ="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    <body>
        <div id="t_i" class="t_i">
            <h2 class="title"><strong>Simon Says Game</strong>
                <span>
                    <hr>
                    Instructions:
                </span>
            </h2>
            <p>
                Pay attention to the wheel, look at the chosen colors by the computer, and then choose the same color.
            </p>
            </div>
        <div class="ss_game">
            <div id="c1" class="color color1 left" data-color="color1"></div>
            <div id="c2" class="color color2 right" data-color="color2"></div>
            <div id="c3" class="color color3 left" data-color="color3"></div>
            <div id="c4" class="color color4 ri" data-color="color4"></div>
            <button id = "btnStart" class="btnStart" onclick="startGame()">START</button>
        </div>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
